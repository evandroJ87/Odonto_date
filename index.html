<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Odontológico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Retorno</h1>
        <div class="input-group">
            <label for="nomePaciente">Nome do Paciente:</label>
            <input type="text" id="nomePaciente" placeholder="Digite o nome do paciente">
        </div>
        <div class="input-group">
            <label for="dataManutencao">Data da Manutenção:</label>
            <input type="date" id="dataManutencao">
        </div>
        <button onclick="calcularDataRetorno()">Calcular Data de Retorno</button>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
